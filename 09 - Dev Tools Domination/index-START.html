<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular

      // Interpolated

      // Styled
      console.log("%C I am some great text", "font-size: 30px; ");
      // warning!
      console.warn("oh  noo");
      // Error :|
      console.error("shit!");

      // Info
      console.info("Crocodiles eat 3-4 people per year");
      // Testing
      console.assert(1 === 2, " You did not select the right Element");
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name}, is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("WES");
      console.count("WES");
      console.count("Steve");
      console.count("WES");
      console.count("WES");
      console.count("Steve");
      console.count("WES");
      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
